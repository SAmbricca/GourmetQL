<ion-header class="ion-no-border">
  <ion-toolbar class="empty-toolbar">
    <!-- Header vacÃ­o intencionalmente para respetar Safe Area -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="gourmet-content">
  
  <!-- Nuevo Header Interno -->
  <div class="internal-header">
    <h1 class="panel-title">Gourmet QL</h1>
    <ion-button (click)="cerrarSesion()" fill="clear" class="logout-btn">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </div>

  <div class="user-info-container">
    <ion-card class="user-card">
      <ion-card-header>
        <div class="user-details">
          <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
          <div class="text-wrapper">
            <ion-card-title>{{ nombreCompleto }}</ion-card-title>
          </div>
        </div>
      </ion-card-header>
    </ion-card>
  </div>

  <div class="opciones-container">
    <div class="section-title">
      <div class="line"></div>
      <h2>Acciones</h2>
      <div class="line"></div>
    </div>

    <ion-grid>
      <ion-row>
        @for (opcion of opcionesDisponibles; track opcion.ruta) {
          <ion-col size="12" size-md="6">
            <ion-card button (click)="navegarA(opcion.ruta)" class="action-card">
              <ion-card-header>
                <div class="opcion-header">
                  <ion-icon name="restaurant-outline" class="card-icon"></ion-icon>
                  <ion-card-title>{{ opcion.titulo }}</ion-card-title>
                  <ion-icon name="chevron-forward" class="arrow-icon"></ion-icon>
                </div>
              </ion-card-header>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
